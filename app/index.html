<!DOCTYPE html>
<html>
<head>
    <title>JamaSato</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- JQuery & JQuery UI .js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- create Table from JSON -->

    <!-- Front Awesome & Leaftlet & Leaflet Draw -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.13/leaflet.draw.css"/>

    <!-- sidebar CSS -->
    <link rel="stylesheet" href="../css/leaflet-sidebar.css"/>

    <!-- DataTable JQuery -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/responsive/2.2.1/css/responsive.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/select/1.2.4/css/select.dataTables.min.css"/>

    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/responsive/2.2.1/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.2.4/js/dataTables.select.min.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        .lorem {
            font-style: italic;
            color: #AAA;
        }
    </style>
</head>
<body>
<div id="sidebar" class="sidebar collapsed">
    <!-- Nav tabs -->
    <div class="sidebar-tabs">
        <ul role="tablist">
            <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
            <li><a href="#manipulation" role="tab"><i class="fa fa-gear"></i></a></li>
            <!-- <li class="disabled"><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li> -->
            <!-- <li><a href="https://github.com/Turbo87/sidebar-v2" role="tab" target="_blank"><i class="fa fa-github"></i></a></li> -->
        </ul>

        <ul role="tablist">
            <!-- <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li> -->
        </ul>
    </div>

    <!-- Tab panes -->
    <div class="sidebar-content">
        <div class="sidebar-pane" id="home">
            <h1 class="sidebar-header">
                JamaSato
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <h2> Search </h2>

            <div>
                <div id="searchBox">
                    <form id="searchform"> <!-- Die Get Funktion wird in der ready funktion deklariert-->
                        <input type="text" name="searchInput"> <br>
                        <p>Please enter starting and ending dates</p> <br>
                        <input type="date" name="fromDate">
                        <input type="date" name="toDate"> <br>
                        <input type="hidden" id="coords" name="coords"> <br>
                        <p>If you like to do a spacial search, please draw a rectangle.</p>
                        <button type="submit">Submit</button>
                    </form>
                </div>

            </div>

            <table id="example" class="display" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>name</th>
                    <th>date</th>
                    <th>location</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>name</th>
                    <th>date</th>
                    <th>location</th>
                </tr>
                </tfoot>
            </table>
        </div>


        <div class="sidebar-pane" id="manipulation">
            <h1 class="sidebar-header">Layer Manipulation<span class="sidebar-close"><i
                    class="fa fa-caret-left"></i></span></h1>
            <div>
                <h2>Set Opacity</h2>
                <div class="opacitySlidecontainer">
                    <input type="range" min="1" max="100" value="0" class="slider" id="opacityslider"
                           onchange="changeOpacity()">
                </div>
            </div>
            <div>
                <h2>Set Brightness</h2>
                <div class="brightnessSlidecontainer">
                    <input type="range" min="0" max="255" value="0" class="slider" id="brightnessslider">
                </div>
            </div>
            <div>
                <h2>Choose Bands</h2>
                <div>
                    <form action="/chooseBands" method="post">
                        <label for="red">Red</label>
                        <select id="red" name="red" onchange="loadBandRed()">
                            <option value="B01">Band 1</option>
                            <option value="B02">Band 2</option>
                            <option value="B03">Band 3</option>
                            <option value="B04">Band 4</option>
                            <option value="B05">Band 5</option>
                            <option value="B06">Band 6</option>
                            <option value="B07">Band 7</option>
                            <option value="B08">Band 8</option>
                            <option value="B09">Band 9</option>
                            <option value="B10">Band 10</option>
                            <option value="B11">Band 11</option>
                            <option value="B12">Band 12</option>
                        </select></br>
                        <label for="green">Green</label>
                        <select id="green" name="green" onchange="loadBandRed()">
                            <option value="B01">Band 1</option>
                            <option value="B02">Band 2</option>
                            <option value="B03">Band 3</option>
                            <option value="B04">Band 4</option>
                            <option value="B05">Band 5</option>
                            <option value="B06">Band 6</option>
                            <option value="B07">Band 7</option>
                            <option value="B08">Band 8</option>
                            <option value="B09">Band 9</option>
                            <option value="B10">Band 10</option>
                            <option value="B11">Band 11</option>
                            <option value="B12">Band 12</option>
                        </select></br>
                        <label for="blue">Blue</label>
                        <select id="blue" name="blue" onchange="loadBandRed()">
                            <option value="B01">Band 1</option>
                            <option value="B02">Band 2</option>
                            <option value="B03">Band 3</option>
                            <option value="B04">Band 4</option>
                            <option value="B05">Band 5</option>
                            <option value="B06">Band 6</option>
                            <option value="B07">Band 7</option>
                            <option value="B08">Band 8</option>
                            <option value="B09">Band 9</option>
                            <option value="B10">Band 10</option>
                            <option value="B11">Band 11</option>
                            <option value="B12">Band 12</option>
                        </select></br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>

        </div>

        <div class="sidebar-pane" id="messages">
            <h1 class="sidebar-header">Messages<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
        </div>


        <div class="sidebar-pane" id="settings">
            <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
        </div>
    </div>
</div>
<div id="map" class="sidebar-map"></div>

<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<script src="../js/leaflet-sidebar.js"></script>
<script src="../js/createtable.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.13/leaflet.draw.js"></script>
<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
<script src="../js/createtable.js"></script>
<script src="../js/preview.js"></script>
<script src="../js/leafletembed.js"></script>
<script src="../js/dataManipulationLeaflet.js"></script>
<script src="../js/setDate.js"></script>
<script src="../js/JSONparse.js"></script>
<script src="../js/index.js"></script>


</body>
</html>
